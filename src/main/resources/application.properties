quarkus.log.level=DEBUG
quarkus.hibernate-orm.log.sql=true
# quarkus.datasource.jdbc=false
# quarkus.hibernate-orm.database.dialect=org.hibernate.dialect.PostgreSQL10Dialect

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_graphql_testbed
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=5

quarkus.liquibase.change-log=db/changelog.yaml
quarkus.smallrye-graphql.events.enabled=true
quarkus.jooq.dialect=Postgres
quarkus.log.category."org.jooq.tools.LoggerListener".level=DEBUG
quarkus.log.category."org.jooq".level=DEBUG
